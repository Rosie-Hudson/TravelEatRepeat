  <body>
  <div class="container">
    
    <main> 
            <h1 class=formsubheading>Add your meal to the map</h1>
            <p class=formintro>Fill out the short form below and add your blog to the site.</p>    

            <body class=formbox>
             <form id=input>
             <h4 class="formtitles">Your details</h4>
             <label class="formtext" for="fname">First name:</label><br>
             <input class="formtext" type="text" id="fname" name="fname"><br>
             <label class="formtext" for="lname">Last name:</label><br>
             <input class="formtext" type="text" id="lname" name="lname"><br>
             <label class="formtext" for="contact">Email:</label><br>
             <input class="formtext" type="text" id="contact" name="contact"><br>
             <label class="formtext" for="contact">Phone:</label><br>
             <input class="formtext" type="text" id="contact" name="contact"><br>

             <h4 class="formtitles">Tell us about your tasty travels</h4>
             <label class="formtext" for="country">Country:</label><br>
             <input class="formtext" type="text" id="country" name="country"><br>
             <label class="formtext" for="food">Food:</label><br>
             <input class="formtext" type="text" id="food" name="food"><br>
<br>
<br> 
             <input class="formtext" type="submit" value="Submit">
             </form>
<br>
<br>
